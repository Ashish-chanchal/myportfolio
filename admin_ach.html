<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginadmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <div class="logon-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="logo.png" alt="mylogo">
            </div>
            <div class="login-card-header">
                <h1>Sign In</h1>
            </div>
            <div class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon fa fa-envelope"></span>
                    <input type="text" placeholder="Enter Email" required autofocus>
                </div>
            <div class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon fa fa-lock"></span>
                    <input type="text" placeholder="Enter Email" required>
                </div>
            </div>
            <button type="submit">Sign In</button>
        </div>
    </div>
</body>
</html>
